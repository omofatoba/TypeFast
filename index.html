<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Fast</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="nav">
        
        <p class="name"><a href="">Fatobi's Typing Checker</a></p> 
        <p class="type">You Are In Fresher level</p>
        <p class="levs">Choose Level</p>
        
    </div>

    <div class="select hide">
        <p class="fresher">Fresher</p>
        <p class="expert"><a href="expert.html">Expert</a></p>
    </div>

   
    <div class="fresher-container">
      
        <p class="message">You Spent <span class="when"></span> Seconds in Typeing</p>
        <p class="error">The Words Are Not Equal</p>
        <p class="tryagain t tr">Try Again</p>
        <p class="start tr">Start Typing</p>
        <p class="stop tr">Stop</p>
        

        <textarea name=""  cols="30" rows="10" class="input"></textarea>

        <p class="time yh" check="defined">0</p>
        <p class="f-time yh">0</p>



        <div class="story">
            
        </div>
    </div>
</body>
</html>
